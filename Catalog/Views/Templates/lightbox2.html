<div>
  <div class="modal-body"
  style="width:auto;"
      ng-swipe-left="Lightbox.nextImage()"
      ng-swipe-right="Lightbox.prevImage()">
      <!-- navigation -->
    <div class="lightbox-nav">
      <!-- close button -->
      <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>

      <div class="btn-group">
        <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">
          ‹ Anterior
        </a>

        <a ng-href="{{Lightbox.imageUrl}}" target="_blank"
            class="btn btn-xs btn-default" title="Open in new tab">
          Abrir imagen en una pestaña nueva
        </a>

        <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">
          Proxima ›
        </a>
      </div>
    </div>
    <!-- image -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="lightbox-image-container">
            <img class="spinner img-responsive" lightbox-src="{{Lightbox.imageUrl}}" onload>
            <span class="loading">
              <img src="Content/gifs/loading.gif">
            </span>
          </div>
        </div>
        <div class="col-md-3">
          <div style="background-color: white;">
          <!-- caption -->
          <div class="panel panel-success" style="margin: 1em 0 0;">
            <div style="text-align: center; line-height: 2; font-size: 15pt;" class="panel-heading">{{Lightbox.image.nombre}}</div>
            <div style="text-align: center; line-height: 2; font-size: 11pt;" class="panel-body">
              <p>{{Lightbox.image.info}}</p>     
            </div>
             <div class="panel-footer"></div>
          </div>
        </div>
  </div>
</div>
</div>
</div>
</div>
